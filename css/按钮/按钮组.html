<html>
    <head>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>按钮组</h2>
            <p>.btn-group类用于创建按钮组：</p>
            <div class="btn-group">
                <button type="button" class="btn btn-success">dd</button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="submit" class="btn btn-default">1</button>
            </div>
                <h2>使用.btn-group-lg|sm|xs来控制按钮大小</h2>
                <div class="btn-group-xs">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-success">2</button>
                </div>
            <p>设置垂直方向的按钮可以通过.btn-group-vertical类来设置</p>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
            </div>
            <p>通过.btn-group-justified设置自适应大小的按钮</p>
            <div>
                <a href="#" class="btn btn-default">1</a>
                <a href="#" class="btn btn-default">2</a>
                <p>注：如果是&lt;button&gt;元素,需要在外层使用 .btn-group包裹</p>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">1</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">2</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
