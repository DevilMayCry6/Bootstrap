<html>
    <head>
        <title>Bootstrap 实例 - 按钮（Button）插件方法</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h4>.button('toggle')</h4>
        <div id="myButtons1" class="bs-example">
            <button class="btn btn-primary">primary</button>
        </div>
        <h4>.button(string)</h4>
        <button class="btn btn-primary" id="myButtons2"
            data-complete-text="Loading finished">点我
        </button>
        <h4>.button('loading')</h4>
        <div id="myButtons3" class="bs-example">
            <button class="btn btn-primary"
                data-loading-text="Loading...">primary
            </button>
        </div>
        <h4>.button('reset')</h4>
        <div id="myButtons4" class="bs-example">
            <button class="btn btn-primary"
                data-loading-text="3...">primary</button>
        </div>
        <script>
            $(function(){
                $("#myButtons1 .btn").click(function(){
                    $(this).button('toggle');
                })
            })
            $(function(){
                $("#myButtons2").click(function(){
                    $(this).button("loading").delay(1000).queue(function(){
                        $(this).button("complete");
                    })
                })
            })
            $(function(){
                $("#myButtons3 .btn").click(function(){
                    $(this).button("loading").delay(1000).queue(function(){})
                })
            })
            $(function(){
                $("#myButtons4 .btn").click(function(){
                    $(this).button("loading").delay(1000).queue(function(){
                        $(this).button('reset');
                    })
                })
            })
        </script>
    </body>
</html>
