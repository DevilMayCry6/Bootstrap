<html>
    <head>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
         <div class="container" style="padding: 100px 50px 10px;">
            <button class="btn btn-default" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="left"
                    data-content="左侧的 Popover 中的一些内容">
                左侧的 Popover
            </button>
            <button class="btn btn-primary" title="Popover title"
                    data-container="body" data-toggle="popover" data-placement="top"
                    data-content="顶部的 Popover 中的一些内容">
                顶部的 Popover
            </button>
            <button class="btn btn-success" title="popover title"
                    data-container="body" data-toggle="popover" data-placement="bottom"
                    data-content="底部的 Popover 中的一些内容">
                  底部的 Popover
            </button>
            <button class="btn btn-warning" title="Popover title"
                    data-content="body" data-toggle="popover" data-placement="right"
                    data-content="右侧的 Popover 中的一些内容">
                右侧的 popover
            </button>
         </div>
         <script>
             $(function(){
                 $("[data-toggle='popover']").popover();
             })
         </script>
    </body>
</html>
