<html>
    <head>
        <meta charset="utf-8"> 
        <title>Bootstrap 实例 - 按钮（Button）插件单个切换和复选框</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <button class="btn btn-primary" data-toggle="button" data-loading-text="Loading...">单个切换</button>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="checkbox">primary
            </label>
            <label class="btn btn-success">
                <input type="checkbox">success
            </label>
            <label class="btn btn-warning">
                <input type="checkbox">warning
            </label>
        </div>

        <script>
            $(function(){
                $(".btn").click(function(){
                    $(this).button('loading').delay(1000).queue(function(){})
                })
            })
        </script>
    </body>
</html>
