<html>
    <head>
        <title>Bootstrap 实例 - 折叠（Collapse）插件方法</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"> 
                        <a href="#collapseOne" data-toggle="collapse" data-parent="#accordion">
                            hide方法
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        hide方法
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#collapseTwo" data-toggle="collapse" data-parent="#accordion">show 方法</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        show方法
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#collapseThree" data-toggle="collapse" data-parent="#accordion">toggle方法</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        toggle方法
                    </div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#collapseFour" data-toggle="collapse" data-parent="#accordion">options方法</a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                        options方法
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function(){
                $("#collapseFour").collapse({
                    toggle:false
                })
            })
            $(function(){
                $("#collapseTwo").collapse("show");
            })
            $(function(){
                $("#collapseThree").collapse("toggle")
            })
            $(function(){
                $("#collapseOne").collapse("hied");
            })
            
        </script> 
    </body>
</html>
