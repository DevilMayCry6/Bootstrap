<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap 实例 - 倒置的导航栏</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <style>
            .navbar-inverse{border-radius: 0;}
        </style>
    </head>
    <body>
        <div>
        <nav class="navbar navbar-inverse" role="navigation"> 
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Project name</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li><a href="#menu1" data-toggle="tab">About</a></li>
                    <li><a href="#menu2" data-toggle="tab">Contact</a></li>
                </ul>
            </nav>

            <div>
                <div class="tab-content col-md-offset-5">
                    <div id="home" class="tab-pane fade in active">
                        <h3>首页</h3>
                        <p>in active</p>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                            <p>浏览器宽度缩小时会变为垂直导航栏</p>
                    </div>
                    <div id="menu2" class="tab-pane">
                        <p>2</p>
                    </div>
                </div>
            </div>
    </body>
</html>
