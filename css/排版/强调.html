<html>
    <head>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <small>本行内容在标签内</small><br>
        <strong>设置文本为更粗的文本</strong><br>
        <em>斜体</em><br>
        <p class="text-left">向左对齐文本</p>
        <p class="text-right">向右对齐文本</p>
        <p class="text-center">居中对齐</p>
        <p class="text-muted">本行内容是减弱的</p>
        <p class="text-primary">primary class首要</p>
        <p class="text-success">success class成功 success</p>
        <p class="text-info">info class 通知 info</p>
        <p class="text-warning">warning 警告 warning</p>
        <p class="text-danger">danger 危险 danger</p>
    </body>
</html>
