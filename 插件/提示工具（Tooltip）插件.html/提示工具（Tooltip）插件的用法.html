<html>
    <head>
        <title>Bootstrap 实例 - 工具提示（Tooltip）插件方法</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div style="padding: 100px 100px 100px">
            这是一个
            <a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip 方法 show</a>.
            这是一个
            <a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">Hide</a>.
            这是一个
            <a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy">destroy</a>.
            这是一个
            <a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle">toggle</a>.
            <p class="tooltip-options">
                这是一个
                <a href="#" data-toggle="tooltip" title="<h2>'am Header2 </h2>'">options</a>
            </p>
            <script>
                $(function(){$('.tooltip-show').tooltip('show')})
                $(function(){$('.tooltip-hide').tooltip('hide')})
                $(function(){$('.tooltip-toggle').tooltip('toggle')})
                $(function(){$('.tooltip-destroy').tooltip('destroy')})
                $(function(){$('.tooltip-options a').tooltip({html : true})})
            </script>
        </div>
    </body>
</html>
