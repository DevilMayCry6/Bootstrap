<html>
    <head>
        <title>Bootstrap 实例 - 按钮（Button）插件单选按钮</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="btn-group" data-toggle="buttons">
            <label for="" class="btn btn-primary">
                <input type="radio" name="options" id="option1">1
            </label>
            <label for="" class="btn btn-primary">
                <input type="radio" name="options" id="option2">2
            </label>
            <label for="" class="btn btn-success">
                <input type="radio" name="options" id="option3"> success
            </label>
        </div>
    </body>
</html>
