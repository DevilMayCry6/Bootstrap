<html>
    <head>
        <title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-toggle="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-toggle="#myCarousel" data-slide-to="1"></li>
                <li data-toggle="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="#" alt="1">
                    <div class="carousel-caption" style="color:red">标题1</div>
                </div>
                <div class="item">
                    <img src="#" alt="2">
                    <div class="carousel-caption">标题2</div>
                </div>
                <div class="item">
                    <img src="#" alt="3">
                    <div class="carousel-caption">标题3</div>
                </div>
            </div>
            <!-- 导航 -->
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span>Previous</span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span>Next</span>
            </a>
        </div>
    </body>
</html>
