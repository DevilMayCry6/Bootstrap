<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Bootstrap 实例 - 标签页（Tab）插件方法</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">Home</a>
        </li>
        <li><a href="#1" data-toggle="tab">1</a></li>
        <li class="dropdown">
            <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">Dropdown
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#3" data-toggle="tab">2-1</a></li>
                <li><a href="#4" data-toggle="tab">2-2</a></li>
            </ul>
        </li>
     </ul>
     <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade in active" id="home">
            <p>Home</p>
        </div>
        <div id="1" class="tab-pane fade">
            <p>2</p>
        </div>
        <div id="3" class="tab-pane fade">
            <p>2-1</p>
        </div>
        <div id="4" class="tab-pane fade">
            2-2
        </div>
     </div>
     <script>
         $(function(){$("#myTab li:eq(1) a").tab("show")});
     </script>
</body>
</html>
